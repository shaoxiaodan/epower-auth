<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}">Insert title here</title>
	<link rel="stylesheet" th:href="@{/css/test.css}">
	<script th:inline="javascript">
		const user = /*[[${user}]]*/{};
		console.log(user);
	</script>
</head>

<body>

	<div>
		<h2>id: ${user.id}</h2>
		<h2>username: ${user.username}</h2>
		<h2>createTime: ${user.createTime}</h2>
	</div><br>

	<div>
		<h2 th:text="${user.id}"></h2>
		<h2 th:text="${user.username}"></h2>
		<h2 th:text="${user.createTime}"></h2>
	</div><br>

	<div th:object="${user}">
		<h2 th:text="*{id}"></h2>
		<h2 th:text="*{username}"></h2>
		<h2 th:text="*{createTime}"></h2>
		<p th:if="*{isVip}">我是VIP</p>
		<ul>
			<li th:each="tag:*{tags}" th:text="${tag}"></li>
		</ul>
	</div><br>

	
	<div class="test">
	</div>


</body>

</html>
