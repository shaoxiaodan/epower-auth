<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>index page</title>
	<!--
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
	<script src="../static/js/bootstrap.min.js"></script>
	-->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

	<script type="text/javascript">

		function getDefRoleId() {
			var defroleid = [[${session.defrole.id}]];
			return defroleid;
		}

		function init() {
			//lert("init, defrole.id=" + getDefRoleId());
			//var defroleid = [[${session.defrole.id}]];

			if (getDefRoleId() <= 0) {
				alert("角色不存在，请与管理员确认。");
				history.go(-1);
			}
		}

		function swithDefRole(formId, selectorId) {

			var defVal = 0;
			var formObj = document.getElementById(formId);
			var SelectObj = document.getElementById(selectorId);
			var optObj = SelectObj.options;

			for (var i = 0; i < optObj.length; i++) {
				if (optObj[i].selected) {
					if (optObj[i].value == getDefRoleId()) {
						alert("当前已是角色：" + optObj[i].text);
						return false;
					} else {
						defVal = optObj[i].value;
					}
				}
			}

			alert("defVal=" + defVal);
			//window.location.href = "/index?def=" + defVal;
			formObj.action = "/rolechange?def=" + defVal;
			return true;
		}

		init();
	</script>

</head>

<body>

	<h1>当前角色：</h1>
	<div>
		<form id="roleForm" name="roleForm" fn:action="" method="post"
			onsubmit="return swithDefRole('roleForm','roleselector')">
			<select id="roleselector" name="roleselector">
				<option th:each="role:${session.userroles}" th:value="${role.id}" th:text="${role.name}"
					th:selected="${role.id} == ${session.defrole.id}"></option>
			</select>
			<button type="submit">切换角色</button>
		</form>
	</div>
	<br>

	<h1>用户菜单：</h1>
	<div>
		<ul>
			<li th:each="menu:${session.defrole.menuList}">
				<th:block th:if="${not #lists.isEmpty(menu.urlList)}">
					<div th:each="url:${menu.urlList}">
						<a th:if="${url.isEntrance}" th:href="@{${url.path}}"
							th:text="${menu.name}">[[${menu.name}]]</a>
					</div>
				</th:block>

				<th:block th:if="${#lists.isEmpty(menu.urlList)}">
					[[${menu.name}]]
				</th:block>

			</li>

		</ul>
	</div>

	<!--
	<div th:replace="~{component::com1}"></div>
	<div th:insert="~{component::com2}"></div>
	<div th:insert="~{component::#com3}"></div><br>
	<div th:insert="~{component::#com_menu}"></div>
	<div th:replace="~{component::com1}"></div>
	-->

	<div th:insert="~{system/common/component::#myfooter}"></div>

</body>

</html>
