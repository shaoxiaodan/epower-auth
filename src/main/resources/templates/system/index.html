<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>index page</title>
	<!--
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
	<script src="../static/js/bootstrap.min.js"></script>
	-->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>

	<h1>角色:</h1>
	<div>
		<select>
			<option th:each="role:${session.userroles}" th:value="${role.id}" th:text="${role.name}">opt</option>
		</select>
	</div><br>

	<h1>菜单：</h1>
	<div th:each="menu:${session.usermenus}">
		<option th:value="${menu.id}" th:text="${menu.name}"></option>
	</div><br>

	<h1>菜单2：</h1>
	<div th:each="menu:${session.usermenus}">
		<span>
			<a th:each="url:${menu.urlList}" th:href="${url.path}" th:text="${menu.name}" th:if="${url.isEntrance}">url
				path</a>
		</span>
	</div><br>

	<h1>菜单3：</h1>
	<div>
		<ul>
			<li th:each="menu:${session.usermenus}">
				<a th:each="url:${menu.urlList}" th:href="${url.path}" th:text="${menu.name}"
					th:if="${url.isEntrance}">url path</a>
			</li>
		</ul>
	</div>

	<!--
	<div th:replace="~{component::com1}"></div>
	<div th:insert="~{component::com2}"></div>
	<div th:insert="~{component::#com3}"></div><br>
	<div th:insert="~{component::#com_menu}"></div>
	-->

</body>

</html>
