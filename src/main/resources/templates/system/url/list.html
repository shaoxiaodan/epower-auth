<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>url list page</title>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- Main CSS -->
	<link rel="stylesheet" th:href="@{/css/main.css}">

	<!-- Animation CSS -->
	<link rel="stylesheet" th:href="@{/css/aos.css}">

</head>

<body>
	<h1>资源管理</h1>

	<div>
		<span><a th:href="@{/login}">用户登录</a></span>
		<span><a th:href="@{/logout}">退出</a></span>
	</div>

	<div>
		<span><a th:href="@{/user/list}">用户列表</a></span>
		<span><a th:href="@{/role/list}">角色列表</a></span>
		<span><a th:href="@{/menu/list}">菜单列表</a></span>
		<span><a th:href="@{/url/list}">资源列表</a></span>
	</div>

	<table class="table" border="1">
		<thead class="thead-light">
			<tr>
				<th scope="col">ID</th>
				<th scope="col">动态path</th>
				<th scope="col">静态path</th>
				<th scope="col">菜单入口</th>
				<th scope="col">创建日期</th>
				<th scope="col">更新日期</th>
				<th scope="col">描述与说明</th>
				<th scope="col">资源操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="url:${urls}">
				<th scope="row" th:text="${url.id}">ID</th>
				<td th:text="${url.path}">path</td>
				<td th:text="${url.staticPath}">staticPath</td>
				<td th:text="${url.isEntrance}">isEntrance</td>
				<td th:text="${#dates.format(url.createTime, 'yyyy-MM-dd')}">createTime</td>
				<td th:text="${#dates.format(url.updateTime, 'yyyy-MM-dd')}">updateTime</td>
				<td th:text="${url.description}">description</td>
				<td>
					<a class="btn btn-outline-primary" th:href="@{update(id=${url.id})}">更新</a>
					<a class="btn btn-outline-primary" th:href="@{remove(id=${url.id})}">删除</a>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="8">
					<!-- 分页 -->
					<div th:insert="~{system/common/component::#mypagination}"></div>
				</td>
			</tr>
		</tfoot>
	</table>

	<a th:href="@{add}">添加URL</a>

</body>

</html>
