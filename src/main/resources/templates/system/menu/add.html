<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>add menu page</title>
</head>

<body>
	<h1>add menu</h1>

	<form th:object="${addmenu}" action="/menu/addmenu" method="post">
		id:<input type="text" name="id" th:value="*{id}">
		name:<input type="text" name="name" th:value="*{name}">
		description:<input type="text" name="description" th:value="*{description}">
		<input type="submit" value="添加菜单">
	</form>
</body>

</html>
