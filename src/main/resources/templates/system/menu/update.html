<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>update menu page</title>
</head>

<body>
	<h1>update menu</h1>


	<form th:object="${updatemenu}" action="/menu/updatemenu" method="post">
		id:<input type="text" name="id" th:value="*{id}" readonly>
		name:<input type="text" name="name" th:value="*{name}">
		description:<input type="text" name="description" th:value="*{description}">
		<input type="submit" value="更新菜单">
	</form>
</body>

</html>
