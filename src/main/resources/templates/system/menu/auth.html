<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>user auth page</title>

	<script type="text/javascript">
		function fnMove(fromSelectID, toSelectID) {

			var from = document.getElementById(fromSelectID);
			var to = document.getElementById(toSelectID);

			for (var i = 0; i < from.options.length; i++) {
				var op = from.options[i];
				if (op.selected) {
					alert(from.options[i].selectedIndex );
					
					to.options.add(new Option(op.text, op.value));
					from.remove(i);
				}
				//alert(op.selectedIndex);
				//return;
			}
		}

	</script>

</head>

<body>
	<h1>URL配置</h1>

	<div>
		当前菜单：
		<h2 th:text="${menu.name}">角色名称</h2>
	</div>

	<form th:action="@{addmenu}" method="post">
		<select multiple="multiple" id="fromselect" name="fromselect" style="width: 300px; height: 200px;">
			<option th:each="left:${urls}" th:value="${left.id}" th:text="${left.path}">left path name</option>
		</select>

		<input type="button" id="" name="" value="from" onclick="fnMove('fromselect', 'toselect')">
		<input type="button" id="" name="" value="to" onclick="fnMove('toselect', 'fromselect')">

		<select multiple="multiple" id="toselect" name="toselect" style="width: 300px; height: 200px;">
			<option th:each="right:${menuurls}" th:value="${right.id}" th:text="${right.path}">right path name</option>
		</select>
		<select>
			<input type="hidden" id="" name="urlhidden" value="">
			<input type="submit" value="添加URL">
	</form>
