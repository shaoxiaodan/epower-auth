<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>menu list page</title>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- Main CSS -->
	<link rel="stylesheet" th:href="@{/css/main.css}">

	<!-- Animation CSS -->
	<link rel="stylesheet" th:href="@{/css/aos.css}">

</head>

<body>
	<h1>菜单管理</h1>

	<div>
		<span><a th:href="@{/login}">用户登录</a></span>
		<span><a th:href="@{/logout}">退出</a></span>
	</div>

	<div>
		<span><a th:href="@{/user/list}">用户列表</a></span>
		<span><a th:href="@{/role/list}">角色列表</a></span>
		<span><a th:href="@{/menu/list}">菜单列表</a></span>
		<span><a th:href="@{/url/list}">资源列表</a></span>
	</div>

	<table class="table" border="1">
		<thead class="thead-light">
			<tr>
				<th scope="col">ID</th>
				<th scope="col">菜单名称</th>
				<th scope="col">描述 / 说明</th>
				<th scope="col">创建日期</th>
				<th scope="col">更新日期</th>
				<th scope="col">菜单配置</th>
				<th scope="col">菜单操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="menu:${menus}">
				<th scope="row" th:text="${menu.id}">ID</th>
				<td th:text="${menu.name}">name</td>
				<td th:text="${menu.description}">description</td>
				<td th:text="${#dates.format(menu.createTime, 'yyyy-MM-dd HH:mm')}">createTime</td>
				<td th:text="${#dates.format(menu.updateTime, 'yyyy-MM-dd HH:mm')}">updateTime</td>

				<td>
					<a class="btn btn-outline-primary" th:href="@{auth(mid=${menu.id})}">URL配置</a>
				</td>
				<td>
					<a class="btn btn-outline-primary" th:href="@{update(mid=${menu.id})}">更新</a>
					<a class="btn btn-outline-primary" th:href="@{remove(mid=${menu.id})}">删除</a>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="7">
					<!-- 分页 -->
					<div th:insert="~{system/common/component::#mypagination}"></div>
				</td>
			</tr>
		</tfoot>
	</table>

	<a th:href="@{add}">添加菜单</a>

</body>

</html>
