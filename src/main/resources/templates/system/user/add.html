<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>add user page</title>
</head>

<body>
	<h1>添加用户</h1>

	<!-- form th:object="${adduser}" action="/user/adduser" method="post" -->
	<form th:object="${adduser}" th:action="@{adduser}" method="post">
		id:<input type="text" name="id" th:value="*{id}">
		username:<input type="text" name="username" th:value="*{username}">
		password:<input type="text" name="password" th:value="*{password}">
		<input type="submit" value="添加用户">
	</form>
</body>

</html>
