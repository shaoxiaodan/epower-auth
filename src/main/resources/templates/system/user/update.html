<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>update user page</title>

	<!-- for Anchor -->
	<link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" th:href="@{/css/aos.css}">

	<!-- for boomerang 
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800|Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/theme.css}">
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/fontawesome-all.min.js}"></script>
	-->

</head>

<body>
	<h1>更新用户页面</h1>

	<div>
		<div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
			<form class="border rounded p-5" th:object="${updateuser}" th:action="@{updateuser}" method="post">

				<h3 class="mb-4 text-center">更新新用户</h3>

				<input type="hidden" name="id" th:value="*{id}">

				<div class="form-group">
					<div class="input-group input-group-transparent mb-4">
						<input type="text" name="username" th:value="*{username}" class="form-control form-control-lg">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group input-group-transparent mb-4">
						<input type="text" name="password" th:value="*{password}" class="form-control form-control-lg">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group input-group-transparent mb-4">
						<input type="text" name="description" th:value="*{description}"
							class="form-control form-control-lg">
					</div>
				</div>

				<div class="form-group">
					<a class="btn btn-outline-primary" th:href="@{list}"> &lt;&lt; 返回</a>
					<button type="submit" class="btn btn-primary">更新用户</button>
				</div>


			</form>
		</div>
	</div>

	<div th:insert="~{system/common/component::#myfooter}"></div>

</body>

</html>
