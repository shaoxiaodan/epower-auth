<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>role list page</title>

	<!-- for Anchor -->
	<link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,600,800" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{/css/all.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" th:href="@{/css/aos.css}">
	<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

	<!-- for boomerang 
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800|Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/theme.css}">
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/fontawesome-all.min.js}"></script>
	-->

</head>

<body>

	<!-- 顶部菜单组件 -->
	<div th:insert="~{system/common/component::#mymenu}"></div>

	<div align="center">
		<h1>角色管理</h1>
	</div>

	<div align="left">
		<button type="button" class="btn btn-primary btn-icon-only" onclick="window.location.href='/index'">
			<span class="btn-inner--icon"><i class="fas fa-home"></i></span>
		</button>
		<button type="button" class="btn btn-primary" onclick="window.location.href='add'">添加角色</button>
	</div>

	<!-- table -->
	<div>
		<table class="table table-hover align-items-center">
			<thead class="thead-light">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">角色名称</th>
					<th scope="col">描述 / 说明</th>
					<th scope="col">创建日期</th>
					<th scope="col">更新日期</th>
					<th scope="col">角色配置</th>
					<th scope="col">角色操作</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="role:${roles}">
					<th scope="row" th:text="${role.id}">ID</th>
					<td th:text="${role.name}">name</td>
					<td th:text="${role.description}">description</td>
					<td th:text="${#dates.format(role.createTime, 'yyyy-MM-dd HH:mm')}">createTime</td>
					<td th:text="${#dates.format(role.updateTime, 'yyyy-MM-dd HH:mm')}">updateTime</td>
					<td>
						<a class="btn btn-outline-primary" th:href="@{auth(rid=${role.id})}">菜单配置</a>
					</td>
					<td>
						<a class="btn btn-outline-primary" th:href="@{update(rid=${role.id})}">更新</a>
						<a class="btn btn-outline-primary" th:href="@{remove(rid=${role.id})}">删除</a>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="7">
						<!-- 分页 -->
						<div th:insert="~{system/common/component::#mypagination}"></div>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>

	<!-- Footer组件 -->
	<div th:insert="~{system/common/component::#myfooter}"></div>

</body>

</html>
