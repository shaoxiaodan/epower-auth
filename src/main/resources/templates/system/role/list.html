<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>role list page</title>
</head>

<body>
	<h1>角色管理</h1>

	<div>
		<span><a th:href="@{/user/list}">用户列表</a></span>
		<span><a th:href="@{/role/list}">角色列表</a></span>
		<span><a th:href="@{/menu/list}">菜单列表</a></span>
		<span><a th:href="@{/url/list}">资源列表</a></span>
	</div>

	<table border="1">
		<tr>
			<th>id</th>
			<th>name</th>
			<th>description</th>
			<th>create_time</th>
			<th>update_time</th>
			<th>数据操作</th>
			<th>配置管理</th>
		</tr>
		<tr th:each="role:${roles}">
			<td th:text="${role.id}">id</td>
			<td th:text="${role.name}">name</td>
			<td th:text="${role.createTime}">create_time</td>
			<td th:text="${role.updateTime}">update_time</td>
			<td th:text="${role.description}">description</td>
			<td>
				<a th:href="@{update(id=${role.id})}">更新</a>
				<a th:href="@{remove(id=${role.id})}">删除</a>
			</td>
			<td>
				<a th:href="@{remove(id=${role.id})}">菜单配置</a>
			</td>
		</tr>
	</table>

	<a th:href="@{add}">添加角色</a>

</body>

</html>
