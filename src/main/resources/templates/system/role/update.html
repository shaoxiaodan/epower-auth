<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>update role page</title>
</head>

<body>
	<h1>update role</h1>


	<form th:object="${updaterole}" action="/role/updaterole" method="post">
		id:<input type="text" name="id" th:value="*{id}" readonly>
		name:<input type="text" name="name" th:value="*{name}">
		description:<input type="text" name="description" th:value="*{description}">
		<input type="submit" value="更新角色">
	</form>
</body>

</html>
